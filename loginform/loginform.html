<!DOCTYPE html>
<html>
	<head>
		<title>YN Travel Agents</title>
		<link href="./loginform.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		
		<div class="container">
			<h2>Login to YN Travel &#38; Tour</h2>

			<form class="form" action="" method="">

				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter emil" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="confirmpassword">Confirm Password</label>
					<input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Enter Confirm Password" autocomplete="off">
				</div>

				<div class="confirm">
					<a href="../travelagents.html" target="_blank">Submit</a>
					<a href="">Cancle</a>
				</div>

				<div class="subdiv1">
					<a href="#">Forget Password ?</a>
					<a href="#">Creat Account</a>
				</div>

			</form>
		</div>

	</body>
</html>
